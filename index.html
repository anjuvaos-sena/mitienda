<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Productos | ADSO2932015</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Poppins', sans-serif;
    }
    header {
      background-color: #0d6efd;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    table {
      background: white;
    }
    .spinner-border {
      width: 3rem;
      height: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>ADSO2932015 - Productos</h1>
    <p class="mb-0">Conexión a API Supabase</p>
  </header>

  <main class="container py-5">
    <div class="text-center mb-4">
      <button id="btnCargar" class="btn btn-primary btn-lg">
        <i class="bi bi-arrow-clockwise"></i> Cargar Productos
      </button>
    </div>
    <div class="text-center mb-4">
      <a href="agregar.html" class="btn btn-primary btn-lg">
         Agregar Producto
      </a>
    </div>

    <!-- Spinner de carga -->
    <div id="cargando" class="text-center my-4 d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Cargando...</span>
      </div>
      <p class="mt-2">Cargando productos...</p>
    </div>

    <!-- Tabla de productos -->
    <div class="table-responsive">
      <table class="table table-striped text-center align-middle shadow">
        <thead class="table-primary">
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
          <tr><td colspan="4" class="text-muted">Haz clic en "Cargar Productos"</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <footer class="text-center py-3 bg-light">
    <p class="mb-0">&copy; 2025 ADSO2932015 | Todos los derechos reservados</p>
  </footer>

  <script>
    const API_URL = "https://zvwgugytkzbabagbbpkw.supabase.co/rest/v1/productos?select=*";
    const API_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2d2d1Z3l0a3piYWJhZ2JicGt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3Nzg4MTUsImV4cCI6MjA3ODM1NDgxNX0._mRAUoR-Y7momtUrQbBHLOUke6nAf31Sdj1Bl-V-SDE";
    const AUTH = "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inp2d2d1Z3l0a3piYWJhZ2JicGt3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3Nzg4MTUsImV4cCI6MjA3ODM1NDgxNX0._mRAUoR-Y7momtUrQbBHLOUke6nAf31Sdj1Bl-V-SDE";

    const btnCargar = document.getElementById("btnCargar");
    const tablaProductos = document.getElementById("tablaProductos");
    const cargando = document.getElementById("cargando");

    // Función para obtener productos desde la API
    async function cargarProductos() {
      tablaProductos.innerHTML = "";
      cargando.classList.remove("d-none");

      try {
        const respuesta = await fetch(API_URL, {
          headers: {
            "apikey": API_KEY,
            "Authorization": AUTH,
            "Content-Type": "application/json"
          }
        });

        if (!respuesta.ok) {
          throw new Error("Error al obtener los productos: " + respuesta.status);
        }

        const productos = await respuesta.json();
        cargando.classList.add("d-none");

        if (productos.length === 0) {
          tablaProductos.innerHTML = `<tr><td colspan="4" class="text-muted">No hay productos disponibles</td></tr>`;
          return;
        }

        productos.forEach(prod => {
          const fila = `
            <tr>
              <td>${prod.codigo}</td>
              <td>${prod.nombre}</td>
              <td>$${Number(prod.precio).toLocaleString()}</td>
              <td>${prod.cantidad}</td>
            </tr>`;
          tablaProductos.insertAdjacentHTML("beforeend", fila);
        });

      } catch (error) {
        cargando.classList.add("d-none");
        tablaProductos.innerHTML = `<tr><td colspan="4" class="text-danger">⚠️ ${error.message}</td></tr>`;
        console.error(error);
      }
    }

    // Evento para botón
    btnCargar.addEventListener("click", cargarProductos);
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
